<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repas Convivial</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef8f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d95d39;
    }
    h2 {
      margin-top: 40px;
      color: #d95d39;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px;
    }
    td input[type="checkbox"] {
      transform: scale(1.3);
    }
    .logo {
      display: block;
      margin: auto;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <img src="https://img.icons8.com/emoji/96/fork-and-knife-with-plate-emoji.png" alt="logo" class="logo"/>
  <h1>Repas Convivial</h1>

  <div class="section">
    <h2>Planning des repas (2 semaines)</h2>
    <table id="planning"></table>
  </div>

  <div class="section">
    <h2>Reste dans le frigo / Propositions</h2>
    <ul id="reste"></ul>
  </div>

  <div class="section">
    <h2>Liste de courses</h2>
    <ul id="courses"></ul>
  </div>

  <script>
    const apiKey = "AIzaSyCvhSun_wThUxUJj5N2imsj0Ej4YyLU1WI";
    const spreadsheetId = "1cAcHJwjJDSh-OFEzePO8w2u61LUN3RjQF3TVpothqkA";

    async function fetchSheet(range) {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
      const data = await res.json();
      return data.values || [];
    }

    async function displayPlanning() {
      const values = await fetchSheet("Planning");
      const table = document.getElementById("planning");
      table.innerHTML = "";
      for (let row of values) {
        const tr = document.createElement("tr");
        for (let cell of row) {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    async function displayList(rangeName, ulId) {
      const values = await fetchSheet(rangeName);
      const ul = document.getElementById(ulId);
      ul.innerHTML = "";
      for (let row of values) {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(" " + row[0]));
        ul.appendChild(li);
      }
    }

    displayPlanning();
    displayList("Reste", "reste");
    displayList("Courses", "courses");
  </script>
</body>
</html>
