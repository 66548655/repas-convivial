<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repas Convivial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #ff7043;
      text-align: center;
      font-size: 2.5em;
    }

    h2 {
      margin-top: 30px;
      color: #444;
      border-bottom: 2px solid #ffd180;
      padding-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button, input[type="submit"] {
      background: #ff7043;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .checkbox-item input {
      margin-right: 10px;
    }

    .day-block {
      background: #fff3e0;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 60px;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/8rZLx1v.png" alt="Logo" class="logo" />
  <h1>Repas Convivial</h1>

  <h2>Restes / Propositions</h2>
  <div id="restes-list"></div>
  <textarea id="new-idee" placeholder="Ajouter une idée ou un reste..."></textarea>
  <button onclick="ajouterIdee()">Ajouter</button>

  <h2>Planning des repas</h2>
  <div id="planning-container"></div>

  <h2>Liste de courses</h2>
  <div id="courses-list"></div>
  <textarea id="new-course" placeholder="Ajouter un article"></textarea>
  <button onclick="ajouterCourse()">Ajouter</button>

  <script>
    const planningContainer = document.getElementById("planning-container");
    const startDate = new Date(); // aujourd’hui

    const jours = ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"];

    function formatDate(date) {
      return date.toLocaleDateString("fr-FR", { day: "numeric", month: "long" });
    }

    function generatePlanning() {
      for (let i = 0; i < 14; i++) {
        const jour = new Date();
        jour.setDate(startDate.getDate() + i);
        const jourSemaine = jours[jour.getDay()];
        const dateStr = formatDate(jour);

        ["midi", "soir"].forEach((moment) => {
          const bloc = document.createElement("div");
          bloc.className = "day-block";
          bloc.innerHTML = `
            <strong>${jourSemaine} ${dateStr} - ${moment}</strong><br>
            <textarea rows="2" style="width: 100%; border-radius: 6px;"></textarea>
          `;
          planningContainer.appendChild(bloc);
        });
      }
    }

    // Section "Restes / Propositions"
    function ajouterIdee() {
      const val = document.getElementById("new-idee").value.trim();
      if (val) {
        const div = document.createElement("div");
        div.className = "checkbox-item";
        div.innerHTML = `<input type="checkbox"> <span>${val}</span>`;
        document.getElementById("restes-list").appendChild(div);
        document.getElementById("new-idee").value = "";
      }
    }

    // Section "Liste de courses"
    function ajouterCourse() {
      const val = document.getElementById("new-course").value.trim();
      if (val) {
        const div = document.createElement("div");
        div.className = "checkbox-item";
        div.innerHTML = `<input type="checkbox"> <span>${val}</span>`;
        document.getElementById("courses-list").appendChild(div);
        document.getElementById("new-course").value = "";
      }
    }

    generatePlanning();
  </script>
</body>
</html>
