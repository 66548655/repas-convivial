<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repas Convivial</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <h1>Repas Convivial</h1>

  <div id="fridge">
    <h2>Restes / Propositions</h2>
    <textarea id="restes"></textarea>
  </div>

  <div id="planning">
    <h2>Planning de la semaine</h2>
    <div id="planning-content"></div>
  </div>

  <div id="courses">
    <h2>Liste de courses</h2>
    <ul id="courses-list"></ul>
    <textarea id="new-course" placeholder="Ajouter un article"></textarea>
    <button id="add-course">Ajouter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
