    const generateDates = () => {
      const dates = [];
      let today = new Date();
      for (let w = 0; w < 2; w++) {
        for (let i = 0; i < 7; i++) {
          const d = new Date();
          d.setDate(today.getDate() + i + w * 7);
          const dateStr = d.toLocaleDateString("fr-FR", { weekday: 'long', day: 'numeric', month: 'short' });
          dates.push(dateStr);
        }
      }
      return dates;
    };

    const createMealTable = () => {
      const mealTable = document.getElementById("mealTable");
      mealTable.innerHTML = "<tr><th>Jour</th><th>Midi</th><th>Soir</th></tr>";
      generateDates().forEach(day => {
        const row = document.createElement("tr");

          <td><textarea data-day="${day}" data-meal="midi"></textarea></td><td><textarea data-day="${day}" data-meal="soir"></textarea></td>
    `;
    mealTable.appendChild(row);
  });
};
